num_scales: 3

# training
num_iterations: 200000 # set -1 to use num_epochs
num_epochs: 0

lr : 0.0001
stride : 1
batch_size : 8

# loss hyperparameters

w_ssim: 0.85 # w_pixel = 1 - w_ssim
w_flow_smooth: 10.0
w_flow_consis: 0.01
w_geo: 0.002 #0.002
w_pt_depth: 0.0
w_pj_depth: 0.000
