w_depth_smooth: 0.000


h_flow_consist_alpha: 3.0
h_flow_consist_beta: 0.05

# dfe setting
dfe_depth: 3
dfe_depth_scales: 4
dfe_points: 500
ransac_iters: 100
ransac_points: 6000

# Depth Setting
depth_match_num: 6000
depth_sample_ratio: 0.20
depth_scale: 1

# basic info
